<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" />
    <title>Visualize Data with a Scatterplot Graph</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.6.7/d3-tip.min.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="title">
        <h2>Doping in Professional Bicycle Racing</h2>
        <h6>35 Fastest times up Alpe d'Huez</h6>
        <p>
          Racers <span id="red">with allegations</span> and
          <span id="yellow">without allegations</span>
          &nbsp;&nbsp;&bull;&nbsp;&nbsp; Time in minutes &perp; years of races
        </p>
      </div>

      <div id="graph"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>

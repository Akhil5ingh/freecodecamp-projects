<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header id="header">
        <div class="logo">
            <img id="header-img" src="logo.png" alt="tesla logo">
        </div>


        <nav id="nav-bar">
            <a href="#models" class="nav-link">Models</a>
            <a href="#green" class="nav-link">Energy</a>
            <a href="#pricing" class="nav-link">Pricing</a>
        </nav>
    </header>



    <div id="models">
    </div>

    <div id="video">
        <div class="car_video">
            <h3>Model S</h3>
            <video width="320" height="240">
            <source src="https://www.tesla.com/ns_videos/models/charging/hero.mp4" type="video/mp4">
            </video>
        </div>
        <div class="car_video">
            <h3>Model X</h3>
        </div>
        <div class="car_video">
            <h3>Model 3</h3>
        </div>
        <div class="car_video">
            <h3>Roadster</h3>
        </div>

    </div>

    <div id="green"></div>

    <div id="pricing"></div>




    <div id="message">
        <form id="form">
            <label for="submit">GET STARTED</label>
            <input type="email" id="email" placeholder="Enter your e-mail" required>
            <input type="button" id="submit">
        </form>
    </div>


    <footer>
        <p>Footer</p>
    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <h3 id="description">Help us to make FreeCodeCamp better!</h3>

    <form id="survey-form">
        <label for="name" id="name-label"><span class="warning">*</span>Name:</label>
        <input type="text" id="name" placeholder=" Enter your name" autofocus required>
        <label for="email" id="email-label"><span class="warning">*</span>@:</label>
        <input type="email" id="email" placeholder=" Enter your email" required>
        <label for="number" id="number-label"><span class="warning">*</span>Age:</label>
        <input type="number" id="number" placeholder="Age" min="1" max="125" required>

        <label for="dropdown">Who you are now?</label>
        <select id="dropdown" name="position">
         <option disabled value>Select an option</option>
         <option value="Student">Student</option>   
         <option value="job">Full Time Job</option>   
         <option value="learner">Full Time Learner</option>
         <option value="preferNo">Prefer not to say</option>
         <option value="other">Other</option>   
        </select>

        <label for="userRating"><span class="warning">*</span> Will you recommend the FreeCodeCamp to a friend?</label>
        <ul style="list-style: none;" id="userRating">
            <li class="radio"><label>Definitely<input name="radio-buttons" value="1"  type="radio" class="userRatings" ></label></li>
            <li class="radio"><label>Maybe<input name="radio-buttons" value="2"  type="radio" class="userRatings" ></label></li>
            <li class="radio"><label>Not sure<input name="radio-buttons" value="3"  type="radio" class="userRatings" ></label></li>
        </ul>

        <label for="dropdown2">What is the best in FreeCodeCamp?</label>
        <select id="dropdown2" name="thebest">
         <option disabled value>Select an option</option>
         <option value="opensource">Open Source</option>   
         <option value="free">Free Content</option>   
         <option value="comminity">Community</option>
         <option value="challenges">Challenges</option>
         <option value="forum">Forum</option>   
        </select>



        <label for="comments">Any Comments or Suggestions?</label>
        <textarea id="comments" class="input-field" style="height:100px;resize:vertical;" name="comment" placeholder="Enter your comment..."></textarea>

    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Bitter|Corben" rel="stylesheet">


</head>

<body>
    <div id="header">
        <h1 id="title">Survey Form</h1>
        <h3 id="description">Help us to make FreeCodeCamp better!</h3>
    </div>

    <div id=container>

        <div id="leftd">
            <form id="survey-form">
                <ul>
                    <li><label for="name" id="name-label"><span class="warning">*</span>Name:  </label>
                        <input type="text" id="name" placeholder=" Enter your name" autofocus required>
                    </li>
                    <li>
                        <p></p>
                    </li>
                    <li><label for="email" id="email-label"><span class="warning">*</span>E-mail:</label>
                        <input type="email" id="email" placeholder=" Enter your email" required>
                    </li>
                    <li>
                        <p></p>
                    </li>
                    <li><label for="number" id="number-label"><span class="warning">*</span>Age:</label>
                        <input type="number" id="number" placeholder="Age" min="1" max="125" required>
                    </li>
                    <li>
                        <p></p>
                    </li>
                </ul>


                <ul>
                    <li>
                        <p></p>
                    </li>
                    <li><label for="dropdown">Who you are now?</label></li>
                    <li><select id="dropdown" name="position">
         <option disabled selected value>Select an option</option>
         <option value="Student">Student</option>   
         <option value="job">Full Time Job</option>   
         <option value="learner">Full Time Learner</option>
         <option value="preferNo">Prefer not to say</option>
         <option value="other">Other</option>   
        </select></li>

                </ul>

            </form>
        </div>




        <div id="rightd">
            <form id="survey-form2">

                <ul id="userRating">
                    <li><label for="userRating"><span class="warning">*</span> Will you recommend the FreeCodeCamp to a friend?</label>
                    </li>
                    <li class="radio"><label><input name="radio-buttons" value="1"  type="radio" class="userRatings" >Definitely</label></li>
                    <li class="radio"><label><input name="radio-buttons" value="2"  type="radio" class="userRatings" >Maybe</label></li>
                    <li class="radio"><label><input name="radio-buttons" value="3"  type="radio" class="userRatings" >Not sure</label></li>
                </ul>

                <ul>
                    <li><label for="dropdown2">What is the best in FreeCodeCamp?</label></li>
                    <li><select id="dropdown2" name="thebest">
         <option disabled selected value>Select an option</option>
         <option value="opensource">Open Source</option>   
         <option value="free">Free Content</option>   
         <option value="comminity">Community</option>
         <option value="challenges">Challenges</option>
         <option value="forum">Forum</option>   
        </select></li>
                </ul>


                <ul>
                    <li> <label for="comments">Any Comments or Suggestions?</label></li>
                    <li><textarea id="comments" class="input-field" style="height:100px; resize:vertical;" name="comment" placeholder="Enter your comment..."></textarea>
                    </li>
                </ul>
            </form>
        </div>
    </div>

    <footer id="footer">
        <h2>Thank you for your time!</h2>
    </footer>
</body>

</html>
